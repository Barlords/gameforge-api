## Liquibase
spring.liquibase.change-log=classpath:db/changelog.xml
spring.liquibase.enabled=true

## Time Zone
conf.event.reminder.default.time-zone=Europe/Paris

## DataSource MySQL
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/gameforge
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=gameforge
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=4000


# spring.jpa.database-platform=org.hibernate.dialect.mariadb
# spring.jpa.show-sql=true



# Spring Data Rest Setup
server.servlet.context-path=/gameforge-api
